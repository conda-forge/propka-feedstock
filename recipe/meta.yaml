{% set name = "propka" %}
{% set version = "3.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d8083b58d8c4c553ff8704c706190fe37ff82253adcd6e53b31d8ad7d6d52257

build:
  entry_points:
    - propka3 = propka.run:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - propka
    - tests
  commands:
    - pip check
    - propka3 --help
  requires:
    - pip
    - numpy
    - pytest
    - python {{ python_min }}

about:
  home: http://propka.org
  license: LGPL-2.1-only
  license_file: LICENSE
  summary: Heuristic pKa calculations with ligands
  dev_url: https://github.com/jensengroup/propka

extra:
  recipe-maintainers:
    - tsenapathi
    - sobolevnrm
